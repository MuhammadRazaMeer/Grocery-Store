        let visibleProducts = 16;

        // Display products based on the count
        function displayProducts(count) {
            const productList = document.getElementById("product-list");
            productList.innerHTML = ""; // Clear existing products

            // Loop through the products and display them
            products.slice(0, count).forEach(product => {
                const productCard = document.createElement("div");
                productCard.classList.add("col-md-3", "mb-4");
                productCard.innerHTML = `
                    <div class="card">
                        <img src="${product.img}" class="card-img-top" alt="${product.name}">
                        <div class="card-body text-center">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">$${product.price.toFixed(2)}</p>
                            <button class="btn btn-primary" onclick="addToCart(${product.id})">Add to Cart</button>
                        </div>
                    </div>
                `;
                productList.appendChild(productCard);
            });
        }

        // Add product to cart
        function addToCart(id) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let product = products.find(p => p.id === id);
            let existingProduct = cart.find(item => item.id === id);

            if (existingProduct) {
                existingProduct.quantity += 1; // Increase quantity if already in cart
            } else {
                product.quantity = 1; // Set quantity to 1 for new item
                cart.push(product);
            }

            localStorage.setItem("cart", JSON.stringify(cart));
            alert(`${product.name} added to cart!`);
        }

        // Load initial products (default 16 visible products)
        displayProducts(visibleProducts);

        // Load more products function (to show all products)
        function showAllProducts() {
            visibleProducts = products.length; // Set to total products available
            displayProducts(visibleProducts); // Update displayed products
            document.getElementById("loadMoreBtn").style.display = "none"; // Hide the "Load More" button
